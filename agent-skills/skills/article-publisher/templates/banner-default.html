<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1250, height=500">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1250px;
    height: 500px;
    overflow: hidden;
    font-family: 'Inter', -apple-system, sans-serif;
    background: #0a0a0a;
  }

  .banner {
    position: relative;
    width: 1250px;
    height: 500px;
    overflow: hidden;
  }

  .bg-image {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('{{BG_IMAGE}}') center/cover no-repeat;
    opacity: 0.45;
  }

  .gradient-overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(
      to right,
      rgba(10, 10, 10, 0.97) 0%,
      rgba(10, 10, 10, 0.92) 25%,
      rgba(10, 10, 10, 0.7) 50%,
      rgba(10, 10, 10, 0.3) 75%,
      transparent 100%
    );
  }

  .top-border {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 2px;
    background: linear-gradient(to right, #4ade80, transparent 60%);
    opacity: 0.6;
  }

  .content {
    position: relative;
    z-index: 10;
    padding: 40px 50px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .tag {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 3px;
    color: #4ade80;
    text-transform: uppercase;
    margin-bottom: 16px;
    opacity: 0.9;
  }

  .title {
    font-family: 'Inter', sans-serif;
    font-size: 42px;
    font-weight: 700;
    color: #f0f0f0;
    line-height: 1.15;
    max-width: 700px;
    margin-bottom: 12px;
    letter-spacing: -0.5px;
  }

  .subtitle {
    font-family: 'Inter', sans-serif;
    font-size: 16px;
    font-weight: 400;
    color: rgba(255, 255, 255, 0.55);
    max-width: 550px;
    line-height: 1.5;
    margin-bottom: 28px;
  }

  .stats-row {
    display: flex;
    gap: 32px;
    margin-bottom: 20px;
  }

  .stat {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .stat-value {
    font-family: 'JetBrains Mono', monospace;
    font-size: 18px;
    font-weight: 700;
    color: #f0f0f0;
  }

  .stat-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    font-weight: 500;
    color: rgba(255, 255, 255, 0.35);
    text-transform: uppercase;
    letter-spacing: 1.5px;
  }

  .pipeline-row {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .pipeline-step {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    font-weight: 600;
    color: #4ade80;
    letter-spacing: 1px;
    padding: 4px 10px;
    border: 1px solid rgba(74, 222, 128, 0.2);
    border-radius: 3px;
    background: rgba(74, 222, 128, 0.05);
  }

  .pipeline-arrow {
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
    color: rgba(74, 222, 128, 0.3);
  }

  .brand {
    position: absolute;
    bottom: 30px;
    right: 40px;
    font-family: 'Inter', sans-serif;
    font-size: 14px;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.25);
    z-index: 10;
  }
</style>
</head>
<body>
<div class="banner">
  <div class="bg-image"></div>
  <div class="gradient-overlay"></div>
  <div class="top-border"></div>

  <div class="content">
    <div class="tag">{{TAG}}</div>
    <div class="title">{{TITLE}}</div>
    <div class="subtitle">{{SUBTITLE}}</div>

    <div class="stats-row" id="stats-row">
      {{STATS_HTML}}
    </div>

    <div class="pipeline-row" id="pipeline-row">
      {{PIPELINE_HTML}}
    </div>
  </div>

  <div class="brand">{{BRAND}}</div>
</div>
</body>
</html>
